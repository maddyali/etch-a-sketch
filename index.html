<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header>
      <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main>
      <section class="settings">
        <h2>User Settings</h2>
        <input id="colorPicker" type="color" value="#000 " />
        <button id="colorBtn">Color Mode</button>
        <button id="rainbowBtn">Rainbow Mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue">16 x 16</div>
        <input id="sizeSlider" type="range" min="1" max="64" value="16" />
      </section>

      <div id="grid" class="grid"></div>
    </main>
    <footer>
      <p>
        An
        <a href="https://twitter.com/alithetechie" target="_blank"
          >alithetechie</a
        >
        experience.
      </p>
    </footer>
  </body>
</html>
